<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Scorecard Interattiva</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>

    <header>
        <h1>Balanced Scorecard Dinamica</h1>
        <p>Monitoraggio Strategico della Performance Aziendale (Simulazione)</p>
    </header>

    <main>
        <section class="chart-container">
            <h2>Riepilogo Performance KPI</h2>
            <canvas id="performanceChart"></canvas>
        </section>

        <section class="bsc-table-container">
            <h2>Dettaglio Prospettive e Indicatori</h2>
            <table id="bsc-table">
                <thead>
                    <tr>
                        <th>Prospettiva</th>
                        <th>Obiettivo Strategico</th>
                        <th>KPI</th>
                        <th>Valore Attuale</th>
                        <th>Target</th>
                        <th>Stato</th>
                        <th>Azioni e Commenti</th>
                    </tr>
                </thead>
                <tbody id="bsc-body">
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BSC Project - Dati caricati dinamicamente</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
